<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FeedBack App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    
    <nav class="navbar shadow-lg py-3">
        <div class="container ">
          <h2><i class="fa-regular fa-comment-dots me-4"></i>Feedback App</h1>
        </div>
      </nav>

      <div class=" hero container-fluid py-3 px-5 ">
        <h3 class="text-center display-6 fw-light mt-3">Please give your feedback</h3>
        <h5 class="text-center fw-light">Your Voice, Our Improvement</h5>
        <div class="card-section py-3 px-5 container">
            <div class="card container mt-3 shadow-md py-5 px-5 rounded-0">
                <form class="my-form d-flex flex-column align-items-center justify-content-center">
                    <input id="name" required type="text" class=" shadow-md  form-control w-75 py-3 px-4 fs-5 fw-light " placeholder="Enter your name">
                    <input id="mail" required type="email" class=" shadow-md form-control w-75 mt-3 py-3 px-4 fs-5 fw-light " placeholder="Enter your email">
                    <select id="select" required class="form-select w-75 shadow-lg mt-3 py-3 px-4 fw-light fs-5">
                        <option value="#" selected>Please Select Rating</option>
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                      </select>

                      <textarea required id="comment" class="my-3 form-control shadow-md w-75 fs-4 px-4 py-3 fw-light" style="height: 150px" placeholder="Enter Your Review"
                    ></textarea>

                    <button class="btn btn-success fs-5 w-25 py-2 mt-3" data-bs-toggle="modal" data-bs-target="#exampleModal" >Submit</button>

                    <!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-2 text-center" id="exampleModalLabel">FeedBack Submitted!</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <p class="fs-5">Thankyou for giving your feedback</p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
                    </div>

                </form>

            </div>
        </div>
      </div>

      
      <div class="review-section container px-5 ">
        <h4 id="heading" class="text-center display-5 d-none">Latest Reviews</h4>
        <ul class=" main-ul container list-group ">
            <!-- <li class="list-group-item rounded-0">Apple</li>
            <li class="list-group-item mt-3 rounded-0">banana</li> -->
        </ul>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="main.js"></script>
</body>
</html>
